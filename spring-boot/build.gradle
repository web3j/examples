buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.5.1.RELEASE')
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'web3j-spring-boot-sample-app'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.web3j:web3j-spring-boot-starter:1.0.0',
            'org.springframework.boot:spring-boot-starter-web:2.7.3'
    testCompile 'junit:junit',
            'org.springframework.boot:spring-boot-starter-test:1.5.1.RELEASE'
}
